<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="container flex flex-col">
        <section id="color-picker" class="flex flex-col" >
            <input type="color" name="seed-color" id="seed-color">
            <select class="color-list" name="color-mode" id="color-mode" value="color-mode">
                <option id="monochrome" value="monochrome">Monochrome</option>
                <option id="monochrome-dark" value="monochrome-dark">Monochrome-dark</option>
                <option id="monochrome-light" value="monochrome-light">Monochrome-light</option>
                <option id="analogic" value="analogic">Analogic</option>
                <option id="complement" value="complement">Complement</option>
                <option id="analogic-complement" value="analogic-complement">Analogic-complement</option>
            </select>
            <input type="button" id="color-btn" value="Get color scheme">

        </section>

        <section id="color-pallette" class="">
        </section>
    </div>
<script src="/index.js"></script>
</body>
</html>
