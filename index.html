<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Generator</title>
</head>
<body style="background: antiquewhite;">
    <div class="container">
        <section class="color-picker">
            <input type="color" class="seed-color" name="seed-color" id="seed-color">
            <select class="color-list" name="choose-color" id="choose-color">
                <option value="0">Choose color</option>
                <option value="1">Monochrome</option>
                <option value="2">Monochrome-dark</option>
                <option value="3">Monochrome-light</option>
                <option value="4">Analogic</option>
                <option value="5">Complement</option>
                <option value="6">Analogic-complement</option>
            </select>

            <input type="button" id="btn" value="Get color scheme">
        </section>
        <section id="color-pallette">

        </section>
    </div>

</body>
</html>
